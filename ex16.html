<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let f = parseFloat(prompt("Digite a temperatura em Fahrenheit:"));
let c = (5 * (f - 32)) / 9;
alert(`Temperatura em Fahrenheit: ${f}°F\nTemperatura em Celsius: ${c.toFixed(2)}°C`);
    </script>
</body>
</html>
