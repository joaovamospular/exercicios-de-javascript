<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
       let t = parseFloat(prompt("Tempo da viagem em horas:"));
let v = parseFloat(prompt("Velocidade média em km/h:"));
let d = t * v;
let l = d / 12;
alert(`Distância percorrida: ${d} km\nLitros usados: ${l.toFixed(2)} litros`);
    </script>
</body>
</html>
